<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <img class="logo" src="assets/imgs/EPLogo.png" />
  <div padding>
    <ion-item>
      <ion-input [(ngModel)]="user.email" type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block outline (click)="login(user)" color="light" class="login-button">Login</button>
  </div>
  <div class="strike">
    <span>OR</span>
  </div>
  <!-- <button ion-button block clear (click)="login1()" color="light" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button> -->
  <button ion-button block clear (click)="login1()" color="light" class="login-button"><ion-icon name="logo-google"></ion-icon> Login with Google</button>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup(user)">
      <span>Don't have an account? <strong>Sign up here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
