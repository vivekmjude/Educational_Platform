<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input [(ngModel)]="task.description"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Start</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="task.start"></ion-datetime>
  </ion-item>
  

  <ion-item>
      <ion-label floating>End</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="task.end" type="number"></ion-datetime>
  </ion-item>

  <ion-item no-lines>
    <ion-label floating>Time Required (in minutes)</ion-label>
    <ion-input [(ngModel)]="task.timeRequired" type="number" ></ion-input>
</ion-item>
<br>
<ion-item no-lines>
  <ion-label>Fixed Task</ion-label>
  <ion-checkbox item-right [(ngModel)]="task.fixed" (ionChange)="update()"></ion-checkbox>
</ion-item>
<br>
<ion-item no-lines>
  <ion-label>Academic</ion-label>
    <ion-checkbox item-right [(ngModel)]="task.academic" (ionChange)="update()"></ion-checkbox>
</ion-item>

  <button ion-button block clear (click)="addTask(task)">Add</button>

</ion-content>
