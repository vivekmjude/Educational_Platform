<ion-menu [content]="content">
  <!-- <ion-header>
    <br>
    <br>
    <br>
    <br>

  </ion-header> -->

  <ion-content>
      <ion-card text-center class="hide-card">
          <img src="assets/imgs/EPLogoK.png" class="custom-avatar"/>
          <hr>
      </ion-card>
    <ion-list>
      <button color="black" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
